<script type="text/javascript">
	var races = [];
	{% for race in site.data.races %}
		races.push({
			"name":  "{{race.name}}",
			"day":   "{{race.date}}".substring(0,2),
			"month": "{{race.date}}".substring(3,5),
			"year":  "{{race.date}}".substring(6),
			"stage": "{{race.stage}}"
		})
	{% endfor %}
</script>
